<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component-main</title>
    <link rel="shortcut icon" href="/assets/img/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <section class="fondo">
        <div class="fondo-top">

        </div>
        <div class="fondo-bottom">

        </div>

        <article class="card">
            <figure class="background">
                <img src="./assets/img/bg-pattern-card.svg" alt="">
            </figure>
            <figure class="card-profilePicture">
                <img src="./assets/img/image-victor.jpg" alt="Foto de perfil">
            </figure>
            <div class="card-new">
                <div class="card-info">
                    <h2>Carlos Rubio <span class="card-info--age">23</span></h2>
                    <p>Palmira</p>
                </div>
                <div class="card-separate"></div>
                <div class="card-numbers">
                    <div class="card-description">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="card-description">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="card-description">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
            
        </article>

    </section>
    
</body>
</html>
